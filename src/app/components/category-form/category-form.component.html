<div class="container mt-4">
  <h3>{{ isEditMode ? "Edit Category" : "Add Category" }}</h3>

  <form (ngSubmit)="submitCategory()">
    <div class="mb-3">
      <label>Name</label>
      <input
        class="form-control"
        [(ngModel)]="category.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <input
        class="form-control"
        [(ngModel)]="category.description"
        name="description"
      />
    </div>

    <button class="btn btn-primary" type="submit">
      {{ isEditMode ? "Update" : "Add" }} Category
    </button>
  </form>
</div>

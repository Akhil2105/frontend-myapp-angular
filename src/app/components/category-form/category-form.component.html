<div class="container mt-4">
  <h3>Add Category</h3>
  <form (ngSubmit)="submitCategory()">
    <div class="mb-3">
      <label>Name</label>
      <input
        class="form-control"
        [(ngModel)]="category.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <input
        class="form-control"
        [(ngModel)]="category.description"
        name="description"
      />
    </div>

    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>
</div>

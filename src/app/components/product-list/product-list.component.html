<div class="container mt-4">
  <h3>Product List</h3>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search categories..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.category }}</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            (click)="p.id !== undefined && deleteProduct(p.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

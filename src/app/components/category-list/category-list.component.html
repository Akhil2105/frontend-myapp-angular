<div class="container mt-4">
  <h3>Categories</h3>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search categories..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of filteredCategories">
        <td>{{ c.name }}</td>
        <td>{{ c.description || "-" }}</td>
        <td>
          <a
            class="btn btn-warning btn-sm me-1"
            [routerLink]="['/edit-category', c.id]"
            >Edit</a
          >
          <button class="btn btn-danger btn-sm" (click)="deleteCategory(c.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

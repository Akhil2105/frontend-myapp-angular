<h2>{{ isEditMode ? "Edit" : "Add" }} Supplier</h2>

<form (ngSubmit)="submitSupplier()">
  <div class="mb-3">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="supplier.name"
      name="name"
      required
    />
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      [(ngModel)]="supplier.email"
      name="email"
    />
  </div>

  <div class="mb-3">
    <label>Phone</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="supplier.phone"
      name="phone"
    />
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a routerLink="/suppliers" class="btn btn-secondary">Cancel</a>
</form>
